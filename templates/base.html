<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="{{ url_for('static',filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block head %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" style="border-radius: 0;">
    <div class="container">
	<div class="navbar-header">
      	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
       	    <span class="icon-bar"></span>
       	    <span class="icon-bar"></span>
      	  </button>
        <a class="navbar-brand">Instagram Clone</a>
    </div>
	<div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li>{% block feed %}{% endblock %}</li>
              <li>{% block profile %}{% endblock %}</li>
              <li>{% block share %}{% endblock %}</li>
              <li>{% block discover %}{% endblock %}</li>
              <li>{% block logout %}{% endblock %}</li>
            </ul>
    </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
